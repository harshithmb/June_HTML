<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan</title>


    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" /><br />
        <label for="name">Age</label>
        <input type="text" name="name" id="name" /><br />
        <button id="btn">Submit</button>
        <div id="answer"></div>
    </div>

    <h1></h1>

    <script>
        const btn = document.getElementById('btn')
        const name = document.getElementById('name')
        const answer = document.getElementById('answer')

        btn.onclick = (e) => {
            e.preventDefault();
            for (var letter of name.value.split('')) {
                let newDiv = document.createElement('div')
                newDiv.textContent = letter
                let randomColor = Math.floor(Math.random() * 16777215).toString(16);
                console.log(randomColor)
                newDiv.style.border = `5px solid #${randomColor}`
                newDiv.style.display = 'inline'
                newDiv.style.margin = '10px'
                answer.appendChild(newDiv)
            }
        }

        const timeTarget = document.querySelector('h1')

        setInterval(() => {
            const currentDate = new Date();
            timeTarget.textContent = `${currentDate.getHours()} : ${currentDate.getMinutes()} : ${currentDate.getSeconds()}`
        }, 1000)
    </script>

</body>

</html>
