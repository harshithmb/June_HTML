    <div id="products"></div>

    <script src="./index.js"></script>

    <script>


        document.body.addEventListener("keypress", (aaa, bbb) => {
            console.log(aaa, bbb)
            alert(`Key Press ${aaa.keyCode} ${aaa.key} `)
        })
        const button = document.querySelector("button");
        const mass = document.querySelector("#mass");
        const height = document.querySelector("#height")

            const value = mass.value / height.value;
            alert(`The BMI is ${value}`)
        })


        const targetInput = document.querySelector("#targetInput");
        const ptarget = document.querySelector("#pData");
        targetInput.addEventListener('input', (event) => {
            ptarget.textContent = event.target.value
        })

        }
    </script>
